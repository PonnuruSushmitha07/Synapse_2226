<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { max-width: 500px; margin: 50px auto; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Task Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
            
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" value="{% if task.deadline %}{{ task.deadline|date:'Y-m-dTH:i' }}{% endif %}">
            
            <button type="submit">Update Task</button>
        </form>
        <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
    </div>
</body>
</html>
