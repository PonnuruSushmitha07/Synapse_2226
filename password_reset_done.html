<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Email Sent</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { max-width: 500px; margin: 50px auto; text-align: center; }
        .success { background: #d4edda; padding: 20px; border-radius: 5px; color: #155724; }
        a { color: #007bff; text-decoration: none; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">
            <h2>Email Sent!</h2>
            <p>Check your email for instructions to reset your password.</p>
            <p>If you don't see the email, check your spam folder.</p>
        </div>
        <a href="{% url 'todo:login' %}">Return to Login</a>
    </div>
</body>
</html>
