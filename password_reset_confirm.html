<!DOCTYPE html>
<html>
<head>
    <title>Confirm Password Reset</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { max-width: 500px; margin: 50px auto; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set New Password</h1>
        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                <label for="new_password1">New Password:</label>
                <input type="password" id="new_password1" name="new_password1" required>
                
                <label for="new_password2">Confirm Password:</label>
                <input type="password" id="new_password2" name="new_password2" required>
                
                <button type="submit">Set Password</button>
            </form>
        {% else %}
            <p class="error">This password reset link is invalid or has expired.</p>
            <p><a href="{% url 'password_reset' %}">Request a new password reset link</a></p>
        {% endif %}
    </div>
</body>
</html>
